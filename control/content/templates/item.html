
<tabset justified="true">
  <tab heading="Item Content">
    <div class="item clearfix row" style="padding-top: 20px">
      <div class="col-md-3 labels pull-left">
        <span>Item Title *</span>
      </div>
      <div class="col-md-9 main pull-right">
        <input type="text" class="form-control" placeholder="Item Title"
               ng-model="ContentItem.item.data.title">
      </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Deep Link URL</span>
      </div>
      <div class="main col-md-9 pull-right">
        <span>{{ContentItem.item.data.deepLinkUrl}}</span>
      </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="col-md-3 labels pull-left">
        <span>Item Summary</span>
      </div>
      <div class="col-md-9 main pull-right">
        <input type="text" class="form-control" placeholder="Item Summary"
               ng-model="ContentItem.item.data.summary">
      </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="col-md-3 labels pull-left">
        <span>Publication Date</span>
      </div>
      <div class="col-md-9 main pull-right">
        <input type="text" class="form-control" date-time=""
               placeholder="MM/DD/YYYY"
               data-publish-date="ContentItem.item.data.publishDate">
      </div>
    </div>
    <hr class="none">
    <div id="listImage"></div>
    <hr class="none">
    <div class="carousel-padding-botton" id="carousel2"></div>
	<div class="item clearfix row">
      <div class="col-md-9 main pull-right">
    	<div class="well text-center margin-bottom-zero margin-top-twenty"
	         ng-hide="ContentItem.item.data.carouselImages.length">
	      <p class="margin-zero">No images found.</p>
	    </div>
	  </div>
	</div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Menu Actions/Links</span>
      </div>
      <div class="main col-md-9 pull-right">
        <div class="col-md-4 row">
          <a class="btn btn-success pull-left stretch"
             ng-click="ContentItem.addLink()">Add Link</a>
        </div>
      </div>
    </div>
    <hr class="none">
	<div class="item clearfix row">
      <div class="col-md-9 main pull-right">
    	<div class="draggable-list-view wide-list has-btn links-list" ui-sortable="ContentItem.linksSortableOptions" ng-model="ContentItem.item.data.links">
          <div class=" ui-sortable d-item double-line square-icon clearfix" ng-repeat="_link in ContentItem.item.data.links">
            <span class="icon icon-menu cursor-grab pull-left"></span>
              <div class="col-md-6 padding-zero pull-left margin-bottom-five" style="margin-top:-3px;">
                <a class="text-primary" ng-click="ContentItem.editLink(_link,$index)">
				 <span class="title ellipsis pull-left">{{_link.title}}</span>
				</a>
                <span class="title ellipsis pull-left">{{_link.url ||
                 _link.phoneNumber}}</span>
                </div>
               <span class="btn-icon btn-delete-icon btn-danger transition-third pull-right" ng-click="ContentItem.removeLink($index)" style="top:10px;"></span>
          </div>

          <!-- Show If No Links -->
          <div class="well text-center margin-bottom-zero border-none"
               ng-hide="ContentItem.item.data.links.length">
            <p class="margin-zero">No links found.</p>
          </div>
        </div>
	  </div>
	</div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="col-md-12 labels pull-left">
        <span>Content</span>
      </div>
    </div>
    <div class="item clearfix row margin-top-ten">
      <div class="col-md-12 main pull-left">
        <textarea rows="5" width="100%"
                  class="form-control" placeholder="WYSIWYG"
                  ui-tinymce="ContentItem.descriptionWYSIWYGOptions"
                  ng-model="ContentItem.item.data.description"></textarea>
      </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="col-md-3 main pull-right">
        <a class="btn btn-primary stretch"  ng-click="ContentItem.goToHome()"
           ng-disabled="!ContentItem.isValidItem(ContentItem.item.data)">Done
        </a>
      </div>
    </div>
  </tab>
  <tab heading="Item Design">
    <div style="padding-top: 20px">
      <div id="background"></div>
    </div>
  </tab>
</tabset>
